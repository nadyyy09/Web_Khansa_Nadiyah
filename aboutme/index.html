<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>About Me</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #eeb4ce, #a6d785);
    color: #2b3a2b;
    max-width: 800px;
    min-height: 600px;
    margin: auto;
    padding: 30px;
    overflow-y: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .container {
    display: flex;
    flex-direction: row;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 25px;
    box-shadow: 0 10px 35px rgba(255, 0, 120, 0.3);
    padding: 35px;
    width: 100%;
    max-width: 780px;
    height: 500px; /* increased from 420px */
    gap: 45px;
  }

  .photo-frame {
    flex: 0 0 280px;
    border: 8px solid #7bb661;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 28px #ea52b1cc;
    background-color: white;
    height: 100%;
  }

  .photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .info {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
  }

  .info h1 {
    color: #45a552;
    font-size: 3rem;
    font-weight: 700;
    text-shadow: 1px 1px 7px #7bb661cc;
  }

  .info p {
    font-size: 1.5rem;
    color: #2b3a2b;
  }

  .highlight {
    font-weight: 700;
    color: #7bb661;
  }

  .quote {
    font-style: italic;
    color: #a43f80;
    font-size: 1.3rem;
    border-left: 6px solid #a43f80;
    padding-left: 20px;
    margin-top: 25px;
  }

  @media (max-width: 800px) {
    body {
      height: auto;
      max-width: 100%;
      padding: 20px 15px;
    }
    .container {
      flex-direction: column;
      height: auto;
      max-width: 360px;
      gap: 28px;
      padding: 25px;
    }
    .photo-frame {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      flex: none;
      margin: 0 auto;
    }
    .info h1 {
      font-size: 2.2rem;
      text-align: center;
    }
    .info p {
      font-size: 1.2rem;
      text-align: center;
    }
    .quote {
      border-left: none;
      padding-left: 0;
      text-align: center;
      font-size: 1.1rem;
      margin-top: 15px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="region" aria-label="About me section">
    <div class="photo-frame" role="img" aria-label="Photo of Me">
      <img src="foto khansa.jpeg" alt="Portrait of me" />
    </div>
    <div class="info">
      <h1>Khansa Nadiyah</h1>
      <p><span class="highlight">Highfive</p>
      <p><span class="highlight">Hobby:</span> Membaca & Menggambar</p>
      <p><span class="highlight">Asal Sekolah:</span> SMPIT Fitrah Hanniah</p>
      <p><span class="highlight">Favorite Food:</span> Ayam goreng </p>
      <p class="quote">"You're enough just as you are"</p>
    </div>
  </div>
</body>
</html>
